<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Biz bilan bog‚Äòlanish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            transition: background 0.5s ease;
        }

        .contact-container {
            max-width: 1000px;
            margin: auto;
            padding: 50px 20px;
        }

        .contact-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .contact-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            color: #2e7d32;
        }

        .form-control,
        .form-label {
            border-radius: 12px;
        }

        .btn-send {
            background: #2e7d32;
            color: white;
            border-radius: 12px;
            padding: 10px 30px;
            transition: 0.3s ease;
        }

        .btn-send:hover {
            background: #1b5e20;
        }

        .info-section {
            background: #a5d6a7;
            border-radius: 20px;
            padding: 30px;
            color: #1b5e20;
        }

        /* Dark Mode */
        .dark-mode {
            background: #212121;
            color: #ffffff;
        }

        .dark-mode .contact-card {
            background: #333;
            color: #e0f7fa;
        }

        .dark-mode .form-control {
            background: #424242;
            color: white;
            border-color: #616161;
        }

        .dark-mode .form-label {
            color: #bdbdbd;
        }

        .dark-mode .info-section {
            background: #388e3c;
            color: white;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 999;
        }

        @media screen and (max-width: 768px) {
            .contact-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<!-- üåó Rejim tugmasi -->
<button onclick="toggleMode()" class="btn btn-outline-dark toggle-btn">üåô Rejimni almashtirish</button>

<div class="contact-container" data-aos="zoom-in">
    <div class="contact-card">
    <div class="contact-title">üì¨ Biz bilan bog‚Äòlaning</div>

    <!-- ‚úÖ Xabarlar (success/error) -->
    {% if success %}
    <div class="alert alert-success text-center mt-3" role="alert">
        {{ success }}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger text-center mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <!-- Form -->
    <form method="POST">
        {% csrf_token %}
        <div class="row g-4">
            <div class="col-md-6">
                <label class="form-label">Ismingiz</label>
                <input type="text" class="form-control" name="name" placeholder="Ismingiz..." required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com">
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefon</label>
                <input type="text" class="form-control" name="phone" placeholder="+998..." required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Mavzu</label>
                <input type="text" class="form-control" name="subject" placeholder="Xabar mavzusi...">
            </div>
            <div class="col-12">
                <label class="form-label">Xabar</label>
                <textarea class="form-control" rows="5" name="message" placeholder="Xabaringizni yozing..." required></textarea>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-send">Yuborish üöÄ</button>
        </div>
    </form>
</div>


    <div class="info-section mt-5" data-aos="fade-up">
        <h5>üìç Manzil: Farg‚Äòona viloyati, Oltiariq tumani</h5>
        <h5>üìû Telefon: +998 93 997 59 09</h5>
        <h5>üìß Email: milleniumdeath90@gmail.com</h5>
    </div>
</div>

<!-- JS Kutubxonalar -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();

    function toggleMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("contact-dark", document.body.classList.contains("dark-mode"));
    }

    window.onload = () => {
        if (localStorage.getItem("contact-dark") === "true") {
            document.body.classList.add("dark-mode");
        }
    };
</script>
</body>
</html>
